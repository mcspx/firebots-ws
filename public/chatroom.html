<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FireBots</title>

    <!-- SWEET ALERT-->
    <link rel="stylesheet" href="bower_components/sweetalert/dist/sweetalert.css">
    <!-- FONT AWESOME-->
    <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.min.css">
    <!-- SIMPLE LINE ICONS-->
    <link rel="stylesheet" href="bower_components/simple-line-icons/css/simple-line-icons.css">
    <!-- ANIMATE.CSS-->
    <link rel="stylesheet" href="bower_components/animate.css/animate.min.css">
    <!-- BOOTSTRAP-->
    <link rel="stylesheet" href="css/bootstrap.css" id="bscss">
    <!-- =============== APP STYLES ===============-->
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/app-mod.css">
    <link rel="stylesheet" href="css/progress-bar.css">
    <link rel="stylesheet" href="css/chatroom.css">

</head>
<body>

    <div class="wrapper">
        <!-- START CHAT-->
        <div class="menu">
            <div class="back">
                <div id="username">Username</div>
            </div>
            <div class="logout">
                <div id="logout">Logout</div>
            </div>
        </div>
        <ol class="chat">
            <li class="other">
                <!--<div class="avatar"><img src="https://i.imgur.com/DY6gND0.png" draggable="false"/></div>-->
                <div>Sender</div>
                <div class="msg">
                    <p>Hola!</p>
                    <p>Te vienes a cenar al centro? </p>
                    <time>20:17</time>
                </div>
            </li>
            <li class="self">
                <div class="msg">
                    <p>Puff...</p>
                    <p>Aún estoy haciendo el contexto de Góngora...</p>
                    <p>Mejor otro día</p>
                    <time>20:18</time>
                </div>
            </li>
        </ol>
        <input class="textarea" type="text" placeholder="Type here!"/><div class="send"><span>Send</span></div>
        <!-- END CHAT-->
    </div>

    <!-- JQUERY-->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <!-- BOOTSTRAP-->
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <!-- SWEET ALERT-->
    <script src="bower_components/sweetalert/dist/sweetalert.min.js"></script>
    <!-- Firebase-->
    <script src="https://www.gstatic.com/firebasejs/4.4.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.4.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.4.0/firebase-database.js"></script>

    <!-- =============== ONLY PAGE ===============-->
    <script src='js/firebase-config.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src='js/dialog.js'></script>
    <script src='js/checkAuth.js'></script>
    <script src='js/chatroom.js'></script>
    <script type="text/javascript">
        $(document).ready(function () {
            checkAuth();
            showIndicator();
            var userID;
            var url = new URL(window.location.href);
            // Internet Explorer 6-11
            var isIE = /*@cc_on!@*/!!document.documentMode;

            // Edge 20+
            var isEdge = !isIE && !!window.StyleMedia;

            if (isIE || isEdge) {
                userID = url.search.replace('?userID=', '');
            } else {
                userID = url.searchParams.get('userID');
            }
            if (userID !== null && userID !== '') {
                observeUser(userID);
            } else {
                dismissIndicator();
            }
        });
    </script>
</body>
</html>
